<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidDic - 家族招待</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}">
</head>
<body>

    <!-- ハンバーガーメニュー -->
    <header class="header">
        <div class="navtext-container">
            <a href="{% url 'home' %}" class="navtext">KidDic</a>
        </div>
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="{% url 'account_info' %}">アカウント情報変更</a></li>
            <li><a href="{% url 'child_list' %}">お子さま一覧</a></li>
            <li><a href="{% url 'family_invite' %}">家族招待</a></li>
            <li><a href="{% url 'logout' %}">ログアウト</a></li>
        </ul>
    </header>

    <section class="content-section">
        <main>
            <h2>家族招待</h2>
            <p>招待したい家族にURLを共有し、リンク先からアカウント登録をしてください。<br>子どもの名言を家族で共有することができます。</p>

            <div class="invite-url-container">
                <input type="text" readonly value="{{ invite_url }}">
            </div>

            <h3>共有中の家族一覧</h3>
            <div class="shared-family-container">
                <ul>
                    {% for member in members %}
                        <li>{{ member.username }}</li> 
                    {% endfor %}
                </ul>
            </div>
        </main>
    </section>
           
</body>
</html>
