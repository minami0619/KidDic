<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidDic</title>
    <style>
        /* body全体を中央揃え */
        body {
            display: flex;
            justify-content: center; /* 横方向の中央揃え */
            align-items: center; /* 縦方向の中央揃え */
            height: 100vh; /* 画面全体の高さを確保 */
            margin: 0; /* 余白を無くす */
            font-family: Arial, sans-serif; /* フォントの設定 */
            text-align: center;
        }
        .container {
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 5px; /* タイトルとテキストの行間を狭める */
        }
        p {
            font-size: 20px;
            margin-bottom: 40px; /* 説明文とフォームの行間を狭める */
        }
        .form-group {
            display: flex; /* 横並びにする */
            justify-content: flex-start; /* 左寄せに変更 */
            align-items: center; /* ラベルと入力欄の垂直方向のズレを修正 */
            margin-bottom: 30px; /* 各フォーム要素の間隔を設定 */
            text-align: left;
        }
        label {
            font-size: 16px;
            margin-right: 20px; /* ラベルと入力フィールドの間隔を設定 */
            width: 200px; /* ラベルの固定幅 */
            text-align: right; /* ラベルを右揃えにする */
        }
        input {
            padding: 8px;
            width: 250px; /* 入力フィールドの幅 */
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 40%;
        }
        button:hover {
            background-color: #0056b3; /* ボタンホバー時の色 */
        }
        a {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline; /* ホバー時の下線を追加 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KidDic</h1>
        <p>我が子だけの名言辞典</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">メールアドレス　:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">パスワード　:</label>
                <input type="password" id="password1" name="password">
            </div>
            <button type="submit">ログイン</button>
        </form>
        {{ form.errors }}
        <a href="{% url 'signup' %}">新規アカウント登録</a>
    </div>
</body>
</html>
