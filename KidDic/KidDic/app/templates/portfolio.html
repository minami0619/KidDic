<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <style>
        /* body全体を中央揃え */
        body {
            display: flex;
            justify-content: center;  /* 横方向の中央揃え */
            align-items: center;      /* 縦方向の中央揃え */
            height: 100vh;            /* 画面全体の高さを確保 */
            margin: 0;                /* 余白を無くす */
            font-family: Arial, sans-serif;  /* フォントの設定 */
            background-color: #f4f4f9;  /* 背景色 */
        }

        /* 中央に表示するコンテンツのスタイル */
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
        }

        /* リンクのスタイル */
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            display: block; /* リンクをブロック要素に */
        }

        a:hover {
            text-decoration: underline;
        }

        /* ボタンのスタイル（アプリへのリンク） */
        .button {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* 説明文のスタイル */
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* 各リンクの間隔 */
        .links {
            margin-top: 20px;
            line-height: 3; /* リンク間のスペースを広げる */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KidDic</h1>
        <p>KidDicは、家族で子どもの名言を記録し、共有できるアプリです。<br>
           子どもの成長とともに、思い出に残る名言を簡単に登録・検索・共有することができます。
        </p>

        <div class="links">
            <!-- 企画書のボタン -->
            <a href="/media/kid_dic_project_plan.pdf">企画書・画面設計図</a>

            <!-- 画面遷移図のボタン -->
            <a href="/media/kid_dic_screen_flow.pdf" >画面遷移図（PDF）</a>

            <!-- ER図のボタン -->
            <a href="/media/kid_dic_er_diagram.pdf">ER図（PDF）</a>
        </div>

        <!-- アプリへのリンク -->
        <a href="{% url 'login' %}" class="button">アプリにアクセス</a>
    </div>
</body>
</html>
