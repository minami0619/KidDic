<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidDic - アカウント情報変更</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/form_styles.css' %}"> <!-- form_style.cssを読み込む -->
</head>
<body>

    <!-- ハンバーガーメニューの実装 -->
    <header class="header">
        <div class="navtext-container">
            <a href="{% url 'home' %}" class="navtext">KidDic</a>
        </div>
        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="{% url 'account_info' %}">アカウント情報変更</a></li>
            <li><a href="#children-list">お子さま一覧</a></li>
            <li><a href="#invite-family">家族招待</a></li>
            <li><a href="#logout">ログアウト</a></li>
        </ul>
    </header>
    
    <section class="form-section">
        <div class="container">
            <h1>アカウント情報変更</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">名前／ニックネーム:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="current_password">現在のパスワード:</label>
                    {{ form.current_password }}
                </div>
                <div class="form-group">
                    <label for="password1">新しいパスワード:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="password2">新しいパスワード確認:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit">変更を保存</button>
            </form>
             
        </div>
    </section>
       
</body>
</html>
